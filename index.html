<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment System</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Student Enrollment System</h1>
    </header>

    <main class="main">
        <!-- Feilmeldinger -->
        <div class="error-messages"></div>

        <!-- Student Management -->
        <section class="section section--student">
            <h2 class="section__title">Student Management</h2>
            <form class="form form--student">
                <label for="student-name">Name:</label>
                <input type="text" class="form__input form__input--name" id="student-name" placeholder="Name" required>

                <label for="student-email">Email:</label>
                <input type="email" class="form__input form__input--email" id="student-email" placeholder="Email" required>

                <label for="student-id">Student ID:</label>
                <input type="text" class="form__input form__input--id" id="student-id" placeholder="Student ID" required>

                <button type="submit" class="form__button form__button--add">Add Student</button>
            </form>

            <div class="table-container">
                <table class="table table--student">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Student ID</th>
                            <th>Courses (Max 3)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table__body table__body--student"></tbody>
                </table>
            </div>
        </section>

        <!-- Instructor Management -->
        <section class="section section--instructor">
          <h2 class="section__title">Instructor Management</h2>
          <form class="form form--instructor">
              <label for="instructor-name">Name:</label>
              <input type="text" class="form__input form__input--name" id="instructor-name" placeholder="Name" required>

              <label for="instructor-email">Email:</label>
              <input type="email" class="form__input form__input--email" id="instructor-email" placeholder="Email" required>

              <label for="instructor-id">Instructor ID:</label>
              <input type="text" class="form__input form__input--id" id="instructor-id" placeholder="Instructor ID" required>

              <button type="submit" class="form__button form__button--add">Add Instructor</button>
          </form>

          <div class="table-container">
              <table class="table table--instructor">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Instructor ID</th>
                          <th>Assigned Courses (Max 5)</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody class="table__body table__body--instructor"></tbody>
              </table>
          </div>
      </section>

       <!-- Course Management -->
       <section class="section section--course">
        <h2 class="section__title">Course Management</h2>
        <form class="form form--course">
            <label for="course-name">Course Name:</label>
            <input type="text" class="form__input form__input--name" id="course-name" placeholder="Course Name" required>

            <label for="course-code">Course Code:</label>
            <input type="text" class="form__input form__input--code" id="course-code" placeholder="Course Code" required>

            <button type="submit" class="form__button form__button--add">Add Course</button>
        </form>

        <div class="table-container">
            <table class="table table--course">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Enrolled Students (Max 30)</th>
                        <th>Instructor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table__body table__body--course"></tbody>
            </table>
        </div>
    </section>


    <script type="module" src="/src/js/app.js"></script>
    </main>
  </body>

  </html>
